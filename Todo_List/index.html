<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" />
    <title> Notes by Aparajit </title>
</head>
<body>
    <div class="todo_head">
        <div class="heading">
            <h2> To-Do List </h2>
            <img src="./public/images/icon.png" alt="logo" />
        </div>
        <div class="input_section">
            <input id="todo_input" type="text" placeholder="Add your task" />
            <span id="error" class="error"> Please enter something first</span>
            <button id="addBtn"> Add </button>
        </div>
        <div id="todo_list" class="todo_list">
            <ul id="todo" class="todo">
                <li class="checked"> One </li>
                <li> Two </li>
            </ul>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
