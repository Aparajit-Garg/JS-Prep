<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App by Aparajit</title>
</head>
<body>
    <div class="weather_app">
        <div class="search_component">
            <input id="city" type="text" placeholder="enter city" spellcheck="false" />
            <div class="loading"><div id="loader" class="loader"></div></div>
            <div class="error" id="error"></div>
            <button id="searchBtn"> <img src="./images/search.png" alt="search" /> </button>
        </div>
        <div id="weather" class="weather">
            <img src="./images/mist.png" alt="weather" />
        </div>
        <div id="temperature" class="temperature">
            <span> 0&deg;c </span>
            <span> Germany </span>
        </div>
        <div id="weather_details" class="weather_details">
            <div id="detail1" class="detail1"> 
                <span>
                    <img src="./images/humidity.png" />
                </span>
                <span>
                    <span> 100% </span>
                    <span> Humidity </span>
                </span>
            </div>
            <div id="detail2" class="detail2"> 
                <span>
                    <img src="./images/wind.png" />
                </span>
                <span>
                    <span> 1.85 km/h </span>
                    <span> Wind Speed </span>
                </span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
