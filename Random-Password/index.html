<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" />
    <title>Random Password Generator by Aparajit</title>
</head>
<body>
    <div class="password_generator">
        <h2>Generate a <br> <span> Random Password </span> </h2>
        <div class="input_section">
            <span>
                <input type="text" placeholder="Password" id="passwordField"/>
                <img id="copyIcon" src="./public/images/copy.png" alt="copy icon"/>
            </span>
            <span class="made_by"> Made by Aparajit Garg </span>
        </div>
        <div id="generate_password" class="generate">
            <img src="./public/images/generate.png" alt="generate_icon" />
            <button> Generate Password</button>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
